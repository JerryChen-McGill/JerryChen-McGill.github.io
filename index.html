<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerry Chen - App Developer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="i18n.js" defer></script>
    <script src="apps.js" defer></script>
</head>
<body>
    <!-- 语言切换菜单 -->
    <div class="language-menu">
        <button class="menu-toggle" id="menuToggle" aria-label="Language menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-dropdown" id="menuDropdown">
            <button class="lang-option" data-lang="en">
                <span class="lang-label">English</span>
                <span class="lang-code">EN</span>
            </button>
            <button class="lang-option" data-lang="zh">
                <span class="lang-label">中文</span>
                <span class="lang-code">中文</span>
            </button>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="app-container">
        <!-- 应用网格区域 -->
        <section class="app-grid">
            <div class="app-grid-container" id="appGrid">
                <!-- 应用将通过JavaScript动态生成 -->
            </div>
        </section>
    </div>
</body>
</html>
